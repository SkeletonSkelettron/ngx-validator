<ng-container [ngSwitch]="dataType">
    <ng-container *ngIf="!_template; else template">
        <a
            [href]="value"
            *ngSwitchCase="DataTypeEnum.Url"
            class="ngx-input-child-url"
            [id]="field">
            {{name | translate}}
        </a>
        <input
            type="password"
            *ngSwitchCase="DataTypeEnum.Password"
            [placeholder]="placeHolder | translate"
            [(ngModel)]="value"
            [id]="field"
            (blur)="touch()"
            class="ngx-input-child"
            [readOnly]="readonly">
        <img
            *ngSwitchCase="DataTypeEnum.ImageUrl"
            [src]="value"
            class="ngx-input-child-image"
            [id]="field">
        <input
            type="file"
            *ngSwitchCase="DataTypeEnum.Upload"
            [placeholder]="placeHolder | translate"
            [(ngModel)]="value"
            [id]="field"
            (blur)="touch()"
            class="ngx-input-child-upload"
            [readOnly]="readonly">
        <textarea
            *ngSwitchCase="DataTypeEnum.MultilineText"
            [placeholder]="placeHolder | translate"
            [(ngModel)]="value"
            [id]="field"
            (blur)="touch()"
            class="ngx-input-child-textarea"
            rows="5"
            [readOnly]="readonly"></textarea>
        <input
            *ngSwitchDefault
            type="text"
            [placeholder]="placeHolder | translate"
            [(ngModel)]="value"
            [id]="field"
            (blur)="touch()"
            class="ngx-input-child"
            [readOnly]="readonly"
            [name]="field">
    </ng-container>
    <ng-template #template>
        <ng-container
            [ngTemplateOutlet]="getTemplate()"
            [ngTemplateOutletContext]="{$implicit: model}">
        </ng-container>
    </ng-template>
</ng-container>
