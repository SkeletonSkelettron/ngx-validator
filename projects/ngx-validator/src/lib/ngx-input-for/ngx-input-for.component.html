<ng-container [ngSwitch]="dataType">
    <ng-container *ngIf="!_template; else template">
        <a [href]="value" *ngSwitchCase="DataTypeEnum.Url" [ngClass]="inputClass" [id]="field">{{name | translate}}</a>

        <input type="password" *ngSwitchCase="DataTypeEnum.Password" [placeholder]="placeHolder | translate"
            [(ngModel)]="value" [id]="field" [ngClass]="inputClass" [readOnly]="readonly" />

        <img *ngSwitchCase="DataTypeEnum.ImageUrl" [src]="value" [id]="field" [ngClass]="inputClass"/>

        <input type="file" *ngSwitchCase="DataTypeEnum.Upload" [placeholder]="placeHolder | translate" [(ngModel)]="value"
            [id]="field" [ngClass]="inputClass" [readOnly]="readonly"/>

        <textarea *ngSwitchCase="DataTypeEnum.MultilineText" [placeholder]="placeHolder | translate" [(ngModel)]="value"
            [id]="field" rows="5" [ngClass]="inputClass" [readOnly]="readonly"></textarea>

        <input *ngSwitchDefault type="text" [placeholder]="placeHolder | translate" [(ngModel)]="value" [id]="field"
            [ngClass]="inputClass" [readOnly]="readonly" [name]="field" />
    </ng-container>
    <ng-template #template>
        <ng-container [ngTemplateOutlet]="getTemplate()" [ngTemplateOutletContext]="{$implicit: model}">
        </ng-container>
    </ng-template>
</ng-container>
