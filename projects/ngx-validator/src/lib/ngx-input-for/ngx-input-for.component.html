<ng-container [ngSwitch]="dataType">
    <a [href]="value" *ngSwitchCase="DataTypeEnum.Url" [ngClass]="cssClass">Url</a>

    <input type="password" *ngSwitchCase="DataTypeEnum.Password" [placeholder]="placeHolder" [(ngModel)]="value" [id]="field" [ngClass]="cssClass"/>

    <img *ngSwitchCase="DataTypeEnum.ImageUrl" [src]="value" [id]="field" />

    <input type="file" *ngSwitchCase="DataTypeEnum.Upload" [placeholder]="placeHolder" [(ngModel)]="value" [id]="field" [ngClass]="cssClass"/>

    <textarea *ngSwitchCase="DataTypeEnum.MultilineText" [placeholder]="placeHolder" [(ngModel)]="value" [id]="field" rows="5" [ngClass]="cssClass"></textarea>

    <input *ngSwitchDefault type="text" [placeholder]="placeHolder" [(ngModel)]="value" [id]="field" [ngClass]="cssClass" />
</ng-container>
