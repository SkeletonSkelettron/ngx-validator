<select
    [(ngModel)]="value"
    class="ngx-input-child">
    <option
        value
        disabled
        *ngIf="defaultItem"
        selected>
        {{placeHolder}}
    </option>
    <option
        *ngFor="let item of itemSource"
        value="item[key]">
        {{item[value]}}
    </option>
</select>
