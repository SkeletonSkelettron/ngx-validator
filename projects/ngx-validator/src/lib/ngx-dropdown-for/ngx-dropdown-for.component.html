<select
    [(ngModel)]="value"
    [ngStyle]="{'color':'red'}"
    class="ngx-dropdown-child">
    <option
        value="undefined"
        disabled
        class="ngx-dropdown-child-default"
        selected
        hidden
        *ngIf="defaultItem">
        {{placeHolder}}
    </option>
    <ng-container *ngIf="valuePrimitive; else nonPrimitve">
        <option
            *ngFor="let item of itemSource"
            [ngValue]="item[key]">
            {{item[text]}}
        </option>
    </ng-container>
    <ng-template #nonPrimitve>
        <option
            *ngFor="let item of itemSource"
            [ngValue]="item">
            {{item[text]}}
        </option>
    </ng-template>
</select>
